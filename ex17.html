    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function dadosDoUsuario() {
            while(true) {

                let nome = window.prompt("Digite seu nome completo: ");
                let anoNasc = Number(window.prompt("Digite o ano do seu nascimento (1922 a 2021): "));
                    if(anoNasc < 1922 || anoNasc > 2021) {
                        alert("Ano inválido. Tente novamente.")
                        return;
                    } else {
                        alert("Vamos calcular sua idade.")
                        let idade = new Date().getFullYear() - anoNasc
                    }

                    alert(`Olá ${nome}. Você completou ou completará ${idade} anos em 2023.`)
                    break;
                
            }
            
        }

        dadosDoUsuario();

        
    </script>
